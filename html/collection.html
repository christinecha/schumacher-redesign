<!DOCTYPE html>
<html>

<head>
  <link href="../css/foundation-5.5.2/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="../css/foundation-5.5.2/css/foundation.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="../css/nav.css" rel="stylesheet" type="text/css">
  <link href="../css/footer.css" rel="stylesheet" type="text/css">
  <link href="../css/main.css" rel="stylesheet" type="text/css">
  <link href="../css/catalog.css" rel="stylesheet" type="text/css">
  <link href="../css/quickshop.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script data-main="../scripts/main.js" src="../scripts/require.js" type="text/javascript"></script>
</head>

<body>

  <div class="navigation">
  </div>

  <div>
    <div class="quickshop-overlay">
      <div class="quickshop-modal"></div>
    </div>
  </div>

  <div class="catalog">
    <div class="row">
      <hr>
      <div class="side-filter large-2 columns">
        <ul class="main-category">
          <li class="collection-subtitle">collection:</li>
          <li class="main-category-title"></li>
          <br>
          <ul class="sub-category product">
            <div class="sub-category-title">PRODUCT TYPE <span class="caret">&#9660;</span></div>
          </ul>
        </ul>
      </div>

      <div class="large-10 columns search-results">
        <div class="sort-by" style="width: 100%; text-align: right; padding: 0 10px;">
          <span class="resultsCount">(<span class="numOfResults">0</span> results)</span>
          <span class="filter-title dropdown-selector" id="sort-by">SORT BY <span class="caret">&#9660;</span></span>
          <img src="../assets/catalog--list-view.svg" />
          <img src="../assets/catalog--grid-view.svg" />
        </div>

        <div class="filter-options">
        </div>

        <div class="product-list">
        </div>

      </div>
    </div>

    <!-- dropdowns -->
    <div class="dropdowns">
      <ul class="dropdown sort-by" style="height: inherit; margin-top: -1px;">
        <div class="dropdownColumn">
          <li>Popularity</li>
          <li>Recently Added</li>
          <li>Price: Low to High</li>
          <li>Price: High to Low</li>
        </div>
      </ul>

      <div class="filter-dropdowns">
      </div>
    </div>
  <!-- end dropdowns -->

  </div>

</body>

</html>
